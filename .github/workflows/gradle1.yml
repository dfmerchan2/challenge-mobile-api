name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
        distribution: 'temurin'
      
    - name: Init gradle wrapper
      run: gradle wrapper
      
    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests
      run: gradle test --tests "co.com.yape.backend.runner.*
